<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <title>TikTok Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/react-toastify@latest/dist/ReactToastify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/8.0.3/ReactToastify.min.css">
</head>
<body>
    <div class="container">
        <div class="status-indicator">
            <div class="dot"></div>
            <span>TikTok LIVE</span>
        </div>

        <img src="tl.jpg" alt="TikTok Background" class="responsive-image" />
        <h1>Enter Password to Download TikTok LIVE</h1>

        <input type="password" id="password" placeholder="Enter password" />
        <button id="submit-btn">Submit</button>
        <div style="color: red;" class="toast-container"></div>

        <img src="tl1.jpg" alt="TikTok Background 2" class="responsive-image" />


        <div class="list-container">
            <h2>TikTok New List</h2>
            <h3>Follower List Updated</h3>
            <ul id="tiktok-followers"></ul>
            <h3>TikTok Likes List Updated</h3>
            <ul id="tiktok-likes"></ul>
            <h3>TikTok Views List Updates</h3>
            <ul id="tiktok-views"></ul>
        </div>

        <div class="list-container">
            <h2>YouTube Subscribe Lifetime Grant</h2>
            <ul id="youtube-subscribers"></ul>
            <h3>YouTube Views Updates</h3>
            <ul id="youtube-views"></ul>
            <h3>YouTube Likes Lifetime</h3>
            <ul id="youtube-likes"></ul>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
